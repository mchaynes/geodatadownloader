  <body>
    <!-- helper for netlify bots to create forms -->
    <form
      name="feedback"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input name="dismissed" type="text" />
      <input name="email" type="email" />
      <input name="suggestions" type="text" />
    </form>

    <!-- helper for netlify bots to create forms -->
    <form name="formats" data-netlify="true" hidden>
      <input name="format" type="text" />
    </form>

    <!-- helper for netlify bots to create forms -->
    <form
      name="downloads"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input name="layer_url" type="text" />
      <input name="format" type="text" />
      <input name="error" type="text" />
    </form>

    <script type="module" src="/app/index.tsx"></script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
